<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Scatter Chart - d3-chart</title>

    <script src="lib/d3.v4.min.js"></script>
    <script src="../d3-chart.js"></script>

    <link href="examples.css" rel="stylesheet">

    <script src="lib/highlight.min.js"></script>
    <link href="lib/styles/github-gist.css" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>d3-chart</h1>
        <h1>Simple Scatter Chart</h1>
    </div>
    <div id="chart"></div>
    <div>
        <pre><code id="code" class="js"></code></pre>
    </div>

    <script src="7.js"></script>
    <script>
        d3.text('7.js', function ( error, data ) {
            var code = d3.select('#code');
            code.text(data.trim());
            hljs.highlightBlock(code.nodes()[ 0 ]);
        });
    </script>
</body>
</html>
