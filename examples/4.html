<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responding to Hover Events - d3-chart</title>

    <script src="lib/d3.v4.min.js"></script>
    <script src="../d3-chart.js"></script>

    <link href="examples.css" rel="stylesheet">

    <script src="lib/highlight.min.js"></script>
    <link href="lib/styles/github-gist.css" rel="stylesheet">

</head>
<body>

    <div class="title">
        <h1>d3-chart</h1>
        <h1>Responding to Hover Events</h1>
    </div>
    <div id="chart"></div>
    <div class="spread">
        <div id="city1"></div>
        <div id="city2"></div>
        <div id="city3"></div>
    </div>
    <div>
        <p>
            By passing a callback function to the <code>.hover()</code> method of a plotted type, you can respond to
            hover events using the x- and y-values at the current hover location.
        </p>
    </div>

    <script src="examples.js"></script>
    <script src="4.js"></script>
</body>
</html>
