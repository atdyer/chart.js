<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Simple Bar Chart - d3-chart</title>

    <script src="../lib/d3.v4.min.js"></script>
    <script src="../build/d3-chart.js"></script>

    <link href="examples.css" rel="stylesheet">

    <script src="../lib/highlight.min.js"></script>
    <link href="../lib/styles/github-gist.css" rel="stylesheet">

</head>
<body>

    <div class="title">
        <a href="https://github.com/atdyer/d3-chart.git"><h1>d3-chart</h1></a>
        <h1>Simple Bar Chart</h1>
    </div>
    <div id="chart"></div>
    <div>
        <p>
            This example is a recreation of Mike Bostock's <a href="https://bl.ocks.org/mbostock/3885304">Bar Chart</a>
            example. Note that with bar charts (or any chart that uses
            <a href="https://github.com/d3/d3-scale#ordinal-scales">ordinal scales</a>), the domain <em>must</em> be
            specified using
            <a class="api" href="chart-domain"><code>chart.domain()</code></a>.
        </p>
    </div>

    <script src="examples.js"></script>
    <script src="25.js"></script>
