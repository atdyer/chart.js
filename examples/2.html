<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Data Accessors - d3-chart</title>

    <script src="lib/d3.v4.min.js"></script>
    <script src="../d3-chart.js"></script>

    <link href="examples.css" rel="stylesheet">

    <script src="lib/highlight.min.js"></script>
    <link href="lib/styles/github-gist.css" rel="stylesheet">

</head>
<body>
    <div class="title">
        <h1>d3-chart</h1>
        <h1>Custom Data Accessors</h1>
    </div>
    <div id="chart"></div>
    <div>
        <p>
            Similar to the d3 example, <a href="https://bl.ocks.org/mbostock/3883245">Line Chart</a>, this example
            shows how to create a basic line chart with dates on the x-axis. Additionally, it shows how to set the
            x- and y- value accessors for data that is not formatted in the default array form.
        </p>
    </div>
    <div>
        <pre><code id="code" class="js"></code></pre>
    </div>

    <script src="2.js"></script>
    <script>
        d3.text( '2.js', function ( error, data ) {
            var code = d3.select( '#code' );
            code.text( data.trim() );
            hljs.highlightBlock( code.nodes()[ 0 ] );
        } );
    </script>
</body>
</html>
