<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curves - d3-chart</title>

    <script src="lib/d3.v4.min.js"></script>
    <script src="../build/d3-chart.js"></script>

    <link href="examples.css" rel="stylesheet">

    <script src="lib/highlight.min.js"></script>
    <link href="lib/styles/github-gist.css" rel="stylesheet">

</head>
<body>

    <div class="title">
        <a href="https://github.com/atdyer/d3-chart.git"><h1>d3-chart</h1></a>
        <h1>Curves</h1>
    </div>
    <div id="chart"></div>
    <div>
        <p>
            By default, the space between data points is interpolated linearly to generate a line. This interpolation
            method can be changed by calling the <code>.curve()</code> method on a line or area. See the
            <a href="https://github.com/d3/d3-shape#curves">d3-shape</a> documentation for the list of available curves.
        </p>
    </div>

    <script src="examples.js"></script>
    <script src="18.js"></script>
    
</body>
</html>
