<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Basic Legends - d3-chart</title>

    <script src="../lib/d3.v4.min.js"></script>
    <script src="../build/d3-chart.js"></script>

    <link href="examples.css" rel="stylesheet">

    <script src="../lib/highlight.min.js"></script>
    <link href="../lib/styles/github-gist.css" rel="stylesheet">

</head>
<body>

    <div class="title">
        <a href="https://github.com/atdyer/d3-chart.git"><h1>d3-chart</h1></a>
        <h1>Basic Legends</h1>
    </div>
    <div id="chart"></div>
    <div>
        <p>
            A basic legend can be added to a chart by calling
            <a class="api" href="chart-legend"><code>chart.legend()</code></a>,
            and items are added to the legend by calling
            <a class="api" href="legend-item"><code>legend.item()</code></a>,
            which accepts a label and a plottable as parameters.
        </p>
    </div>

    <script src="examples.js"></script>
    <script src="21.js"></script>
    
</body>
</html>
