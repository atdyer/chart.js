<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 3 - chart.js</title>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../chart.js"></script>

    <link href="examples.css" rel="stylesheet">

    <script src="lib/highlight.min.js"></script>
    <link href="lib/styles/github-gist.css" rel="stylesheet">
</head>
<body>

    <div class="title">
        <h1>chart.js</h1>
        <h1>Example 3</h1>
    </div>
    <div id="chart"></div>
    <div>
        <p>
            Description...
        </p>
    </div>
    <div>
        <pre><code id="code" class="js"></code></pre>
    </div>

    <script src="3.js"></script>
    <script>
        d3.text( '3.js', function ( error, data ) {
            var code = d3.select( '#code' );
            code.text( data.trim() );
            hljs.highlightBlock( code.nodes()[0] );
        });
    </script>

</body>
</html>
