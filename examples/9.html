<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Area Chart - d3-chart</title>

    <script src="../lib/d3.v4.min.js"></script>
    <script src="../build/d3-chart.js"></script>

    <link href="examples.css" rel="stylesheet">

    <script src="../lib/highlight.min.js"></script>
    <link href="../lib/styles/github-gist.css" rel="stylesheet">
</head>
<body>
    <div class="title">
        <a href="https://github.com/atdyer/d3-chart.git"><h1>d3-chart</h1></a>
        <h1>Simple Area Chart</h1>
    </div>
    <div id="chart"></div>
    <div>
        <p>
            Areas are added to charts using
            <a class="api" href="chart-area"><code>chart.area()</code></a>. By default, the y-axis will be scaled to
            fit the data and the area will be filled down to the x-axis. See <a href="20.html">Bivariate Area Chart</a>
            for an example of how to modify this behavior.
        </p>
    </div>

    <script src="examples.js"></script>
    <script src="9.js"></script>
</body>
</html>
