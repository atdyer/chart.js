<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Adding and Removing Plottables - d3-chart</title>

    <script src="../lib/d3.v4.min.js"></script>
    <script src="../build/d3-chart.js"></script>

    <link href="examples.css" rel="stylesheet">

    <script src="../lib/highlight.min.js"></script>
    <link href="../lib/styles/github-gist.css" rel="stylesheet">

</head>
<body>

    <div class="title">
        <a href="https://github.com/atdyer/d3-chart.git"><h1>d3-chart</h1></a>
        <h1>Adding and Removing Plottables</h1>
    </div>
    <div id="chart"></div>
    <div class="spread">
        <div>
            <div id="addarea" class="button">Add Area</div>
            <div id="remarea" class="button inactive">Remove Area</div>
        </div>
        <div>
            <div id="addline" class="button">Add Line</div>
            <div id="remline" class="button inactive">Remove Line</div>
        </div>
        <div id="scatter">
            <div id="addscatter" class="button">Add Scatter</div>
            <div id="remscatter" class="button inactive">Remove Scatter</div>
        </div>
    </div>
    <div>
        <p>
            Plottables can be removed from a chart using the
            <a class="api" href="line-remove"><code>.remove()</code></a>
            function.
        </p>
    </div>

    <script src="examples.js"></script>
    <script src="16.js"></script>
    
</body>
</html>
