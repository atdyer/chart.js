<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Grid Lines - d3-chart</title>

    <script src="lib/d3.v4.min.js"></script>
    <script src="../build/d3-chart.js"></script>

    <link href="examples.css" rel="stylesheet">

    <script src="lib/highlight.min.js"></script>
    <link href="lib/styles/github-gist.css" rel="stylesheet">
</head>
<body>

    <div class="title">
        <h1>d3-chart</h1>
        <h1>Adding Grid Lines</h1>
    </div>
    <div id="chart"></div>
    <div>
        <p>
            Grid lines can be added to either axis by calling the <code>.x_grid()</code> or <code>.y_grid()</code>
            functions. Pass in either a truthy value to enable the default grid (2,2) or pass in a string specifying
            the <a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stroke-dasharray">
            <code>stroke-dasharray</code></a> property.
        </p>
    </div>

    <script src="examples.js"></script>
    <script src="12.js"></script>
    
</body>
