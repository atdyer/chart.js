<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link href="index.css" rel="stylesheet" />

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="chart.js"></script>

</head>
<body>
    <div></div>
    <script>
        var c = chart();

        var l1 = [ [0.0, 0.0], [1.0, 3.0] ];
        var l2 = [ [0, 1], [1.5, 0] ];

        c.line()
         .data( l1 );

        c.line()
            .data( l2 );

        // Bind the data to the element
        var selection = d3.select( 'body' )
                          .selectAll( 'div' )
                          .call( c );


    </script>
</body>
</html>
